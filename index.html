                    Logo

                <nav class="nav">
                    <div class="icon" id="navLink"><i id="navIcon" class="fas fa-bars"></i>
                        <div id="navMenu" class="menu navMenu">
                            <a href="#">Home</a>
                            <a href="#">Products</a>
                        </div>
                    </div>
                        
                    
                    <div class="icon" id="cartLink"><i id="cartIcon" class="fas fa-shopping-bag"></i></div>
                        <div id="cartMenu" class="menu cartMenu">
                            <span>Shopping cart is empty</span>
                        </div>
                
                </nav>
            </div>

        <script>
            // store nav link ids in variable
            const nav = document.getElementById("navLink");
            const navMenuItems = document.getElementById("navMenu");

            const cart = document.getElementById("cartLink");
            const cartMenuItems = document.getElementById("cartMenu");


            nav.navStatus = "off";
            cart.cartStatus = "off";

            // click events for the nav links
            nav.addEventListener('click', function() {
                switch(nav.navStatus) {
                    case "off":
                        nav.navStatus = "on";
                        document.getElementById("navIcon").classList.add('fa-times');
                        document.getElementById("navIcon").classList.remove('fa-bars');
                        navMenuItems.classList.add('flex');

                        // turn off cart menu
                        cartMenuItems.classList.remove('flex');
                        cart.cartStatus = "off";
                        document.getElementById("cartIcon").classList.remove('fa-times');
                        document.getElementById("cartIcon").classList.add('fa-shopping-bag');

                        break;
                    case "on":
                        nav.navStatus = "off";
                        document.getElementById("navIcon").classList.remove('fa-times');
                        document.getElementById("navIcon").classList.add('fa-bars');
                        navMenuItems.classList.remove('flex');
                        break;
                }
            });

            cart.addEventListener('click', function() {
                switch(cart.cartStatus) {
                    case "off":
                        cart.cartStatus = "on";
                        document.getElementById("cartIcon").classList.add('fa-times');
                        document.getElementById("cartIcon").classList.remove('fa-shopping-bag');
                        cartMenuItems.classList.add('flex');

                        // turn off nav menu
                        navMenuItems.classList.remove('flex');
                        nav.navStatus = "off";
                        document.getElementById("navIcon").classList.remove('fa-times');
                        document.getElementById("navIcon").classList.add('fa-bars');

                        break;
                    case "on":
                        cart.cartStatus = "off";
                        document.getElementById("cartIcon").classList.remove('fa-times');
                        document.getElementById("cartIcon").classList.add('fa-shopping-bag');
                        cartMenuItems.classList.remove('flex');
                        break;
                }
            });
