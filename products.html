<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mochiy+Pop+One&display=swap" rel="stylesheet"> 
</head>
<body>

    
    
    <div class="container">

        <!-- header and menus -->
        <header class="fullBleed topbar">
            
            <div class="icon" id="navLink"><i id="navIcon" class="fas fa-bars"></i></div>
            <div id="navMenu" class="menu navMenu">
                
                <div class="menuContent">

                    <div>
                        <div class="icon" id="navMenuLink"><i id="navIcon" class="fas fa-times"></i></div>
                    </div>

                    <div>
                        <a href="./index.html">HOME</a>
                        <a href="./products.html">PRODUCTS</a>
                    </div>

                </div>
                <div class="menuOverlay" id="navMenuOverlay"></div>
            </div>
            

            <div>Logo</div>
            
            <div class="icon" id="cartLink"><i id="cartIcon" class="fas fa-shopping-bag"></i></div>
            <div id="cartMenu" class="menu cartMenu">
                <div class="menuContent">
                    
                    <div>
                        <div class="icon" id="cartMenuLink"><i id="cartIcon" class="fas fa-times"></i></div>
                    </div>

                    <div>
                        <span>Shopping cart is empty</span>
                    </div>
            
                </div>
                <div class="menuOverlay order" id="cartMenuOverlay"></div>

            </div>
            
        </header>

    </div>
    
    <div class="container">
        <!-- product listings -->
        <section class="products">

            <!-- left side -->
            <div class="filterPanel">
                
                <div class="filterSettings">
                    <h2>Sort products</h2>

                    <h3>By category</h3>
                    <ul class="filterCategory">
                        <li><a href="products.html">All categories</a></li>
                        <li><a href="products.html?category=women's clothing">Women's Clothing</a></li>
                        <li><a href="products.html?category=men's clothing">Men's Clothing</a></li>
                        <li><a href="products.html?category=jewelery">Jewelery</a></li>
                        <li><a href="products.html?category=electronics">Electronics</a></li>
                    </ul>

                    <!-- testing purposes -->
                    <h3>By rating</h3>

                    <!-- 4 stars and up -->
                    <div class="ratings" id="rating4">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span> & Up</span>
                    </div>

                    <!-- 3 stars and up -->
                    <div class="ratings" id="rating3">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span> & Up</span>
                    </div>

                    <!-- 2 stars and up -->
                    <div class="ratings" id="rating2">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span> & Up</span>
                    </div>

                    <!-- 1 stars and up -->
                    <div class="ratings" id="rating1">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span> & Up</span>
                    </div>

                </div>

            </div>

            <!-- right side -->
            <div class="productListings" id="productListings">

            </div>
        </section>
    </div>
    




    <!-- Initial app call -->
    <script src="./scripts/init.js"></script>

    <!-- Header js functionality -->
    <script src='./scripts/header.js'></script>


    <script>
        // ecommerceApp.parseUrl = new URLSearchParams(window.location.search)
        // ecommerceApp.grabId = ecommerceApp.parseUrl.get('id')
        // console.log(ecommerceApp.grabId)
        

        // if doesnt exist, grabId returns null!

        ecommerceApp.productGallery = function() {

            // store url in parseUrl
            const parseUrl = new URLSearchParams(window.location.search)
            // using get we grab the category parameter in the url
            const grabId = parseUrl.get('category')
            
            
            
            // remove later 
            console.log(ecommerceApp.products);

    

            // if the id parameter exists
            if(grabId) {
                // call display products with the category as argument
                ecommerceApp.displayProducts(ecommerceApp.products, grabId);
            } else {
                // call display products with no category as argument
                ecommerceApp.displayProducts(ecommerceApp.products);
            }

            console.log(ecommerceApp.displayedProducts)

            // products that have a rating greater than 4
            document.getElementById('rating4').addEventListener('click', function() {
                ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 4); 
            });

            // products that have a rating greater than 3
            document.getElementById('rating3').addEventListener('click', function() {
                ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 3);
            });

            // products that have a rating greater than 2
            document.getElementById('rating2').addEventListener('click', function() {
                ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 2);
            });

            // products that have a rating greater than 1
            document.getElementById('rating1').addEventListener('click', function() {
                ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 1);
            });






        }

        


    </script>
</body>
</html>
