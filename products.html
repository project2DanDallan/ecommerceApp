                    <h3>Price</h3>
                    <ul class="filterCategory">
                        <li class='priceFilter' id='1000'>Under 1000</li>
                        <li class='priceFilter' id='500'>Under 500</li>
                        <li class='priceFilter' id='100'>Under 100</li>

    <!-- Initial app call -->

    <!-- Header js functionality -->

    <script>
        // ecommerceApp.parseUrl = new URLSearchParams(window.location.search)
        // ecommerceApp.grabId = ecommerceApp.parseUrl.get('id')
        // console.log(ecommerceApp.grabId)
        

        // if doesnt exist, grabId returns null!

        ecommerceApp.productGallery = function() {

            // store url in parseUrl
            const parseUrl = new URLSearchParams(window.location.search)
            // using get we grab the category parameter in the url
            const grabId = parseUrl.get('category')
            
            
            
            // remove later 
            console.log(ecommerceApp.products);

    

            // if the id parameter exists
            if(grabId) {
                // call display products with the category as argument
                ecommerceApp.displayProducts(ecommerceApp.products, grabId);
            } else {
                // call display products with no category as argument
                ecommerceApp.displayProducts(ecommerceApp.products);
            }

            console.log(ecommerceApp.displayedProducts)

            // // products that have a rating greater than 4
            // document.getElementById('rating4').addEventListener('click', function() {
            //     ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 4, ecommerceApp.currentFilter.currentPrice); 
            // });

            // // products that have a rating greater than 3
            // document.getElementById('rating3').addEventListener('click', function() {
            //     ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 3, ecommerceApp.currentFilter.currentPrice);
            // });

            // // products that have a rating greater than 2
            // document.getElementById('rating2').addEventListener('click', function() {
            //     ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 2, ecommerceApp.currentFilter.currentPrice);
            // });

            // // products that have a rating greater than 1
            // document.getElementById('rating1').addEventListener('click', function() {
            //     ecommerceApp.filterByRating(ecommerceApp.displayedProducts, 1, ecommerceApp.currentFilter.currentPrice);
            // });

            document.querySelectorAll('.ratings').forEach(rating => {
                rating.addEventListener('click', () => {
                    document.querySelectorAll('.ratings').forEach(liColoring => {
                        if (liColoring.classList.contains('underline')) {
                            liColoring.classList.remove('underline')
                        }
                    })
                    rating.classList.add('underline')
                    ecommerceApp.filterByRating(ecommerceApp.displayedProducts, rating.id, ecommerceApp.currentFilter.currentPrice);
                })
            })

            document.querySelectorAll('.priceFilter').forEach( price => {
                
                price.addEventListener('click', () => {
                    document.querySelectorAll('.priceFilter').forEach(liColoring => {
                        if (liColoring.classList.contains('underline')) {
                            liColoring.classList.remove('underline')
                        }
                    })

                    price.classList.add('underline')
                    ecommerceApp.filterByRating(ecommerceApp.displayedProducts, ecommerceApp.currentFilter.currentRating, price.id)
                })
            })




        }

        


    </script>
